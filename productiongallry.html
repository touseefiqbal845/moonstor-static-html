<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Production | Gallery</title>
  <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Belleza&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="icon" href="https://factorika.peerduck.com/wp-content/uploads/2024/02/cropped-fabrickj-32x32.png" type="image/x-icon" />

  <style>
    .image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
    }

    .image-grid img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 8px;
    }

    .image-grid img:nth-child(odd) {
      height: 250px;
    }

    .image-grid img:nth-child(even) {
      height: 180px;
    }

    @media (max-width: 768px) {
      .image-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .image-grid img:nth-child(odd) {
        height: 200px;
      }

      .image-grid img:nth-child(even) {
        height: 150px;
      }
    }

    @media (max-width: 576px) {
      .image-grid {
        grid-template-columns: 1fr;
      }

      .image-grid img {
        height: 250px;
      }
    }
  </style>
</head>

<body>
  <!-- Include Navbar -->
  <div id="navbar-container"></div>

  <!-- Include productionGallery Banner -->


  <section class="textile-section">
    <div class="container">
      <section class="py-0">
        <div class="container text-center">
          <div class="row">
            <!-- Text section now takes up 12 columns -->
            <div class="col-12 text-start">
              <h3 class="text-uppercase">Our Gallery</h3>
              <h1 class="mb-5">Crafting Fashion, Stitching Style: Our Manufacturing Mastery</h1>
            </div>
          </div>
          <div class="row">
            <!-- Image section positioned below with flex alignment -->
            <div class="col-12 d-flex justify-content-end align-items-end">
              <img src="./assets/cross.png" alt="Textile Machine" class="img-fluid rounded"
                style="width: 200px; height: 50px; " />
            </div>
          </div>
        </div>
      </section>
    </div>
  </section>

  <!-- Include Group-Image Banner -->


  <section class="youtube-imagegroup-section">

    <div class="container">

      <div class="row">
        <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
          <img src="./assets/imagebanner/img1.png" class="w-100 shadow-1-strong rounded mb-4"
            alt="Boat on Calm Water" />
          <img src="./assets/imagebanner/img6.png" class="w-100 shadow-1-strong rounded mb-4"
            alt="Yosemite National Park" />

        </div>

        <div class="col-lg-4 mb-4 mb-lg-0">
          <img src="./assets/imagebanner/img3.png" class="w-100 shadow-1-strong rounded mb-4"
            alt="Mountains in the Clouds" />
          <img src="./assets/imagebanner/img6.png" class="w-100 shadow-1-strong rounded mb-4"
            alt="Yosemite National Park" />
          <img src="./assets/imagebanner/img4.png" class="w-100 shadow-1-strong rounded mb-4"
            alt="Boat on Calm Water" />
        </div>

        <div class="col-lg-4 mb-4 mb-lg-0">
          <img src="./assets/imagebanner/img5.png" class="w-100 shadow-1-strong rounded mb-4" alt="Waves at Sea" />

          <img src="./assets/imagebanner/img6.png" class="w-100 shadow-1-strong rounded mb-4"
            alt="Yosemite National Park" />

        </div>
      </div>

    </div>
    <!-- Gallery -->
  </section>



  <!-- Include Footer Banner -->
  <section class="footer-about-section text-center">
    <div class="container d-flex flex-column justify-content-center align-items-center h-100 footer-content"
      style="margin-top: 72px">
      <h1 class="text-black">Stitching Style,<br />Weaving Dreams</h1>
      <p class="lead mt-3 text-black">
        Whether you're a designer looking for a trusted partner or a fashion
        enthusiast seeking the latest trends, we've got you covered.
      </p>
      <a href="#" class="btn btn-lg btn-service ms-3">Get Service</a>
    </div>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Load the navbar dynamically
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      });
  </script>
</body>

</html>
